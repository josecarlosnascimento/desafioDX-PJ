<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<title>Gerencie seu time</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div>
		  <table class="table table-hover table-responsive-xl">
		    <thead class="thead-light">
		      <tr>
		        <th scope="col">Id</th>
		        <th scope="col">Nome</th>
		        <th scope="col">Franquia</th>
		        <th scope="col">Funcao</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="integrante : ${integrantes}">
		        <th scope="row">[[${integrante.id}]]</th>
		        <td>[[${integrante.nome}]]</td>
		        <td>[[${integrante.franquia}]]</td>
		        <td>[[${integrante.funcao}]]</td>
		      </tr>
		    </tbody>
		  </table>
		</div>
	</div>
</body>
</html>
