<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<title>Gerencie seu time</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form action="#" th:action="@{/add}"
		      	th:object="${integrante}" method="post">
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Nome</label>
		    <input type="text" class="form-control" id="nome" placeholder="Jose Carlos" th:field="*{nome}">
			<span  th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"	class="text-danger"></span>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Franquia</label>
		    <input type="text" class="form-control" id="franquia" placeholder="Chico" th:field="*{franquia}">
			<span  th:if="${#fields.hasErrors('franquia')}" th:errors="*{franquia}"	class="text-danger"></span>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Funcao</label>
		    <input type="text" class="form-control" id="funcao" placeholder="Zagueiro" th:field="*{funcao}">
			<span  th:if="${#fields.hasErrors('funcao')}" th:errors="*{funcao}"	class="text-danger"></span>
		  </div>
		  <div class="col-md-6">
		  	<input type="submit" class="btn btn-primary" value="Salvar">
		  </div>
		</form>
	</div>
</body>
</html>
