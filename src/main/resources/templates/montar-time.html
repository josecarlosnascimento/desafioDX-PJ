<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>Gerencie seu time</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/integrar}" method="post" th:object="${time}">
			<div class="form-group">
			  <label for="exampleFormControlInput1">Nome do time</label>
			  <input type="text" class="form-control" id="nome" placeholder="Jose Carlos" th:field="*{nome}" maxlength="15">
			  <span  th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
			<h2>Integrantes sem time na ultima semana</h2>
			</div>
			<table class="table table-hover table-responsive-xl">
				<thead class="thead-light">
					<tr>
						<th>Nome</th>
						<th>Função</th>
						<th>Vincular</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="integrante : ${integrantes}">
						<td>[[${integrante.nome}]]</td>
						<td>[[${integrante.funcao}]]</td>
						<td>
							<input type="checkbox" name="integrantes" th:value="${integrante.id}" />
						</td>
					</tr>
				</tbody>
			</table>
			<div class="col-md-6">
				<input type="submit" class="btn btn-primary" value="Salvar">
			</div>
		</form>
	</div>
	</div>
</body>

</html>
