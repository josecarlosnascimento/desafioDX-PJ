<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>Gerencie seu time</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/integrar}" th:object="${integranteForm}" method="post">
			<h2>Times</h2>
			<table class="table table-hover table-responsive-xl">
			      <tr th:each="item : ${times}">
			        <td>Time: [[${item.key.nome}]] | Data: [[${item.key.data}]]</td>
			        <td>
			          <table class="table table-hover table-responsive-xl">
						<thead class="thead-light">
							<tr>
								<th>Nome</th>
								<th>Função</th>
							</tr>
						</thead>
						<tbody>
			            <tr th:each="subitem : ${item.value}">
							<td>[[${subitem.integrante.nome}]]</td>
							<td>[[${subitem.integrante.funcao}]]</td>
						</tr>
						</tbody>
			          </table>
			        </td>
			      </tr>
			    </table>
		</form>
	</div>
	</div>
</body>

</html>
